<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      background-color: #6a7e92;
      ;
    }

    h1 {
      color: #00ff55;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="catagories.html">Categories</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contacts</a>
      </li>
    </ul>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.open('login')">Log In</button>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.logout()">Log Out</button>
  </nav>
  <div class="container">
    <header>
      <h1>Contact Details</h1>
    </header>
    <section>
      <form id="contactForm">
        <div class="form-group">
          <label for="contactId">ID</label>
          <input type="text" class="form-control" id="contactId" disabled>
        </div>
        <div class="form-group">
          <label for="contactName">Contact Name</label>
          <input type="text" class="form-control" id="contactName">
        </div>
        <div class="form-group">
          <label for="contactEmail">Email</label>
          <input type="email" class="form-control" id="contactEmail">
        </div>
        <div class="form-group">
          <label for="contactPhone">Phone</label>
          <input type="tel" class="form-control" id="contactPhone">
        </div>
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
      </form>
    </section>

  </div>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", () => {
        const user = netlifyIdentity.currentUser();
        console.log('Netlify Identity initial user state:', user);

        if (!user) {
          console.log('No user found, opening login modal');
          netlifyIdentity.open("login");
        } else {

          console.log('User found:', user);

        }
        netlifyIdentity.on("login", (user) => {
          console.log('User logged in', user);
          netlifyIdentity.close();

        });
        netlifyIdentity.on("logout", () => {
          console.log('User logged out');
          document.location.href = "/contact_view.html";
        });
      });
    } else {
      console.error('Netlify Identity script not found. Ensure it is loaded before this script.');
    }
  </script>
  <script>

    const urlParams = new URLSearchParams(window.location.search);
    const contactId = urlParams.get('id');


    const fetchContact = async () => {
      try {
        const response = await fetch(`/.netlify/functions/contact_read?id=${contactId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch contact');
        }
        const data = await response.json();

        document.getElementById('contactId').value = data.id;
        document.getElementById('contactName').value = data.first_name + ' ' + data.last_name;
        document.getElementById('contactEmail').value = data.email;
        document.getElementById('contactPhone').value = data.phone;
      } catch (error) {
        console.error('Error fetching contact:', error);
      }
    };


    window.onload = fetchContact;


    const updateContact = async (event) => {
      event.preventDefault();

      const contactName = document.getElementById('contactName').value;
      const [firstName, lastName] = contactName.split(' ');
      const email = document.getElementById('contactEmail').value;
      const phone = document.getElementById('contactPhone').value;

      try {
        const response = await fetch('/.netlify/functions/updatecontact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: contactId, firstName, lastName, email, phone }),
        });

        if (response.ok) {
          alert('Contact updated successfully!');

          window.location.href = 'contacts.html';
        } else {
          throw new Error('Failed to update contact');
        }
      } catch (error) {
        console.error('Error:', error.message);
        alert('Failed to update contact. Please try again.');
      }
    };


    document.getElementById('saveChangesBtn').addEventListener('click', updateContact);

  </script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
