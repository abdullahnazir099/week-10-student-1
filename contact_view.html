<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background-color: #6a7e92;
      ;
    }

    h1 {
      color: #00ff55;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="catagories.html">Categories</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contacts</a>
      </li>
    </ul>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.open('login')">Log In</button>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.logout()">Log Out</button>
  </nav>
  <div class="container">
    <header>
      <h1>Contact Details</h1>
    </header>
    <section>
      <form id="contactForm">
        <div class="form-group">
          <label for="contactId">ID</label>
          <input type="text" class="form-control" id="contactId" disabled>
        </div>
        <div class="form-group">
          <label for="contactName">Contact Name</label>
          <input type="text" class="form-control" id="contactName">
        </div>
        <div class="form-group">
          <label for="contactEmail">Email</label>
          <input type="email" class="form-control" id="contactEmail">
        </div>
        <div class="form-group">
          <label for="contactPhone">Phone</label>
          <input type="tel" class="form-control" id="contactPhone">
        </div>
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
      </form>
    </section>
    <section>
      <h2>Notes</h2>
      <ul>
        <li>Note 1</li>
        <li>Note 2</li>
        <li>Note 3</li>
      </ul>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNoteModal">
        Add Note
      </button>
    </section>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
