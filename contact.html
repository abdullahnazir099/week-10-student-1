<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      background-color: #6a7e92;
      ;
    }

    h1 {
      color: #3e10bb;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="catagories.html">Categories</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contacts</a>
      </li>
    </ul>

    <button onclick="window.netlifyIdentity && window.netlifyIdentity.open('login')">Log In</button>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.logout()">Log Out</button>
  </nav>
 

 

<div class="container">
  <header>
      <h1>Contacts</h1>
  </header>
  <section>
      <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Contact Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="contactList">

          </tbody>
      </table>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addContactModal">
          Add Contact
      </button>
  </section>
</div>

<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="addContactForm">
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="tel" class="form-control" id="phone">
                  </div>
                  <button type="submit" class="btn btn-primary" id="addContactBtn">Submit</button> <!-- Added ID to the submit button -->
              </form>
          </div>
      </div>
  </div>
</div>

<!-- Edit Contact Modal -->
<div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="editContactModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="editContactForm">
                  <input type="hidden" id="editContactId">
                  <div class="form-group">
                      <label for="editFirstName">First Name</label>
                      <input type="text" class="form-control" id="editFirstName" required>
                  </div>
                  <div class="form-group">
                      <label for="editLastName">Last Name</label>
                      <input type="text" class="form-control" id="editLastName" required>
                  </div>
                  <div class="form-group">
                      <label for="editEmail">Email</label>
                      <input type="email" class="form-control" id="editEmail" required>
                  </div>
                  <div class="form-group">
                      <label for="editPhone">Phone</label>
                      <input type="tel" class="form-control" id="editPhone">
                  </div>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
          </div>
      </div>
  </div>
</div>
<script>
  if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", () => {
          const user = netlifyIdentity.currentUser();
          console.log('Netlify Identity initial user state:', user);

          if (!user) {
              console.log('No user found, opening login modal');
              netlifyIdentity.open("login"); 
          } else {
          
              console.log('User found:', user);
              renderContacts(); 
          }
          netlifyIdentity.on("login", (user) => {
              console.log('User logged in', user);
              netlifyIdentity.close();
              renderContacts(); 
          });
          netlifyIdentity.on("logout", () => {
              console.log('User logged out');
              document.location.href = "/contact.html";
          });
      });
  } else {
      console.error('Netlify Identity script not found. Ensure it is loaded before this script.');
  }
</script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="contact.js"></script>
</body>

</html>
